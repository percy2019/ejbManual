<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Archivo Usando el Vue</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app" class="container my-5">
        <h2>{{ titulo }}</h2>
        <!-- <h6>{{ $store.state.estado }}</h6> -->
        <code>{{ $store.state.Clientes }}</code>
        <input type="text" :class="['form-control','my-2']" v-model.trim="nombre" placeholder="Ingresar Nombre">
        <input type="text" :class="['form-control','my-2']" v-model.trim="apellido" placeholder="Ingresar Apellido">
        <input type="text" :class="['form-control','my-2']" v-model.number="edad" placeholder="Ingresar Edad">
        <select :class="['form-control']" v-model.trim="genero">
            <option v-for="(gene, index) of generos" v-bind:value="gene">{{ gene | fGenero }}</option>
        </select>
        <!-- <button type="button" v-on:click="agregar()" class="btn btn-success my-2">Aceptar</button> -->
        <!-- <button type="button" v-on:click="fAgregarCliente({nombre: nombre, apellido: apellido, genero: genero, edad: edad});" class="btn btn-success my-2">Aceptar</button> -->
        <button type="button" v-on:click="AgregarCliente();" class="btn btn-success my-2">Aceptar</button>
        <!-- <button type="button" :class="['btn','btn-danger']" @click="eliminartodo()">Eliminar Todo</button> -->
        <!-- <button type="button" :class="['btn','btn-danger']" @click="fEliminarTodo">Eliminar Todo</button> -->
        <button type="button" :class="['btn','btn-danger']" @click="EliminarTodo()">Eliminar Todo</button>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Genero</th>
                    <th>Edad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr v-for="(cliente, index) of clientes" :key="index"> -->
                <!-- <tr v-for="(cliente, index) of $store.state.Clientes" :key="index"> -->
                <tr v-for="(cliente, index) of fMostrarClientes" :key="index">
                    <td>{{ index + 1 }}</td>
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.apellido }}</td>
                    <td>{{ cliente.genero | fGenero }}</td>
                    <td>{{ cliente.edad }}</td>
                    <td>
                        <!-- <button :class="['btn', 'btn-primary']" @click="modificiar(index)">Modificar</button> -->
                        <button :class="['btn', 'btn-primary']" @click="ModificarCliente(index)">Modificar</button>
                        <!-- <button @click="eliminar(index)" :class="['btn', 'btn-info']">Eliminar</button> -->
                        <button :class="['btn', 'btn-info']" @click="EliminarCliente(index)">Eliminar</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="4"></td>
                    <td colspan="1">Total:</td>
                    <!-- <td colspan="1">{{ totalCliente }}</td> -->
                    <td colspan="1">{{ fCantidadCliente }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/vue.min.js"></script>
    <script src="js/vuex.js"></script>
    <script src="js/index.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
